<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">Saisie d'un contact</div>
    <div class="panel-body">
        <form action="" #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
   <div class="form-group">
    <label for="" class="control-label">Nom:</label>
    <input class="form-control" type="text" ngModel="" name="nom" required>
  </div>

     <div class="form-group">
    <label for="" class="control-label">Prenom:</label>
    <input class="form-control" type="text" ngModel="" name="prenom" required>
  </div>

     <div class="form-group">
    <label for="" class="control-label">Email:</label>
    <input class="form-control" type="email" ngModel="" name="email" required email>
  </div>

     <div class="form-group">
    <label for="" class="control-label">Date Naissance:</label>
    <input class="form-control" type="date" ngModel="" name="datenaissance" required>
  </div>
    <div class="form-group">
    <label for="" class="control-label">Téléphone:</label>
    <input class="form-control" type="text" ngModel="" name="telephone" required>
  </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Enrégistrer</button>
  </form>

    </div>
  </div>

</div>
